<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution  { font-size: 11px; text-align: center; color: grey; display: flex; flex-direction: column;}
    .attribution p a { color: blueviolet; }
  </style>
</head>
<body>
  <main>

    <section class="item-left">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <ul>
        <li><div class="bigger">10k+</div><div>companies</div></li>
        <li><div class="bigger">314</div><div>templates</div></li>
        <li><div class="bigger">12M+</div><div>queries</div></li>
      </ul>
    </section>
    <section class="item-right">
      <div id="overlay">
        <div id="content"></div>
      </div>
    </section>
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/puzzledpromise/">Puzzled Promise</a>.</p>
  </div>
</body>
</html>
